<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calulator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="layout">
        <div id="calcDisplay" class="calcDisplay">
            0
        </div>
        <div id="btnList" class="btnList">
            <div id="number_btns" class="number_btns">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="4">
                <input type="button" value="0">
            </div>
            <div id="function_btns" class="function_btns">
                <input id="func_plus" type="button" value="+">
                <input id="func_multiply" type="button" value="X">
                <input id="func_equal" type="button" value="=">
                <input id="func_clear" type="button" value="C">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript">
        (function(){
            calcMain.init();
        }());
    </script>
</body>
</html>
