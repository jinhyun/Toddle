<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript" src="../../js/coffee-script.js"></script>
    <script type="text/coffeescript">
        errorList = [
            '1. 5 * 2 = -     output: 8',
            '2. 2 * 4 -       output: 4',
            '3. 2 *           output: 0'
        ]

        causeAndSolutionList = [
            '1. 숫자를 누르고 난 뒤에만 계산 되도록 변경 \n' +
                '   연속된 기능버튼을 클릭할 경우 계산하지 않도록 변경 \n' +
                '   숫자를 누를때 초기화처리',
            '2. 기능 버튼을 누르면 앞에서 누른 계산식을 처리한다. \n' +
                '   현재는 버튼을 누르는 시점에 이미 계산한다.',
            '3. 계산 조건을 없앰으로 발생 \n' +
                '   숫자, 기능 버튼중 최초 누르는 것에 따라 변수의 값 변경이 필요하다 \n' +
                '   Case 1. 2 * 4 \n' +
                '   Case 2. * 4'
        ]

        document.write('<h2> Error </h2>')
        document.write('<pre>' + error + '</pre>') for error in errorList

        document.write('<h2> Cause & Solution </h2>')
        document.write('<pre>' + cas + '</pre>') for cas in causeAndSolutionList
    </script>
</body>
</html>
